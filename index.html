<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Chatbot</title>

<!-- Google Fonts for Inter -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" />

<!-- Material Symbols -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />

<!-- Your CSS -->
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="chatbot-popup">
  <!-- Chatbot Header -->
  <div class="chat-header">
    <div class="header-info">
      <svg width="26px" height="30px" viewBox="0 0 24 24" fill="black" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2a1 1 0 0 0-1 1v1H8a2 2 0 0 0-2 2v1H4v12h16V7h-2V6a2 2 0 0 0-2-2h-3V3a1 1 0 0 0-1-1zm-3 8a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm6 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm-7 4h8v2H8v-2z"/>
      </svg>
      <h2 class="logo-text">Chatbot</h2>
    </div>
    <button id="close-chatbot" class="material-symbols-outlined">keyboard_arrow_down</button>
  </div>

  <!-- Chatbot Body -->
  <div class="chat-body">
    <div class="message bot-message">
      <svg class="bot-avatar" width="26px" height="30px" viewBox="0 0 24 24" fill="black" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2a1 1 0 0 0-1 1v1H8a2 2 0 0 0-2 2v1H4v12h16V7h-2V6a2 2 0 0 0-2-2h-3V3a1 1 0 0 0-1-1zm-3 8a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm6 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm-7 4h8v2H8v-2z"/>
      </svg>
      <div class="message-text">Hey thereðŸ‘‹<br/>How can I help you today?</div>
    </div>
    <div class="message user-message">
      <div class="message-text">Lorem ipsum, dolor sit amet consectetur adipisicing.</div>
    </div>
  </div>

  <!-- Chatbot Footer -->
  <div class="chat-footer">
    <form class="chat-form" action="#">
      <textarea placeholder="Message..." class="message-input"></textarea>
      <div class="chat-controls">
        <button type="button" class="material-symbols-rounded">sentiment_satisfied</button>
        <button type="button" class="material-symbols-rounded">attach_file</button>
        <button type="button" class="material-symbols-rounded">arrow_upward</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
